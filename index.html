<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For WQC | Christmas with Candy & Stockings</title>
    <style>
        :root { --neon-gold: #ffd700; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; 
            /* èƒŒæ™¯æ›´æ·±é‚ƒï¼Œçªå‡ºè£…é¥°å“çš„äº®è‰² */
            background: radial-gradient(circle at 50% 40%, #2b080a 0%, #152512 50%, #020a02 100%);
            overflow: hidden; font-family: -apple-system, sans-serif; user-select: none; }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; padding-bottom: 40px; }
        
        .actions { pointer-events: auto; display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; }
        .btn { 
            background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(255, 255, 255, 0.2); 
            color: rgba(255, 255, 255, 0.9); padding: 10px 20px; border-radius: 50px; cursor: pointer; 
            font-size: 0.85rem; font-weight: 600; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            backdrop-filter: blur(8px); display: flex; align-items: center; justify-content: center;
            letter-spacing: 1px;
        }
        .btn:hover { background: rgba(255, 255, 255, 0.15); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .btn:active { transform: scale(0.95); }
        .btn.primary { background: rgba(255, 215, 0, 0.15); border-color: var(--neon-gold); color: var(--neon-gold); box-shadow: 0 0 15px rgba(255, 215, 0, 0.2); }
        .btn.primary:hover { background: rgba(255, 215, 0, 0.25); box-shadow: 0 0 25px rgba(255, 215, 0, 0.4); }

        #loader { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #0f2210; z-index: 99; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.8s ease; }
        .loading-text { color: var(--neon-gold); font-family: monospace; letter-spacing: 5px; font-size: 0.9rem; margin-bottom: 15px; opacity: 0.8; }
        .progress-bar { width: 150px; height: 2px; background: rgba(255,255,255,0.1); border-radius: 2px; overflow: hidden; }
        .progress-fill { width: 50%; height: 100%; background: var(--neon-gold); animation: loadAnim 1.5s infinite ease-in-out; }

        #error-log { position: absolute; top: 0; left: 0; width: 100%; background: rgba(255,0,0,0.8); color: white; padding: 10px; font-size: 12px; z-index: 1000; display: none; }
        @keyframes loadAnim { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
    </style>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
            "three": "https://esm.sh/three@0.160.0",
            "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.15.12?external=react,react-dom,three",
            "@react-three/drei": "https://esm.sh/@react-three/drei@9.96.1?external=react,react-dom,three,@react-three/fiber",
            "@react-three/postprocessing": "https://esm.sh/@react-three/postprocessing@2.16.0?external=react,react-dom,three,@react-three/fiber",
            "uuid": "https://esm.sh/uuid@9.0.1"
        }
    }
    </script>
</head>
<body>
    <div id="error-log"></div>
    <div id="loader">
        <div class="loading-text">HANGING STOCKINGS</div>
        <div class="progress-bar"><div class="progress-fill"></div></div>
    </div>

    <div id="ui-layer">
        <div class="actions">
            <div id="btn-play" class="btn primary">â–¶ PLAY MUSIC</div>
            <div id="btn-remix" class="btn">ğŸ¨ COLORS</div>
            <div id="btn-morph" class="btn">âœ¨ SHAPE</div>
            <div id="btn-snap" class="btn">ğŸ“· PHOTO</div>
        </div>
    </div>
    
    <div id="canvas-container" style="position: absolute; top:0; left:0; width:100%; height:100%"></div>

    <script>
        window.onerror = function(msg, url, line) {
            const el = document.getElementById('error-log');
            el.style.display = 'block';
            el.innerHTML += `Error: ${msg} <br>`;
            document.getElementById('loader').style.display = 'none';
        };
        setTimeout(() => {
            const l = document.getElementById('loader');
            if(l && l.style.display !== 'none') {
                l.style.opacity = 0;
                setTimeout(()=>l.style.display='none', 800);
            }
        }, 10000); 
    </script>

    <script type="text/babel" data-type="module">
        import React, { useState, useMemo, useRef, useEffect, Suspense } from 'react';
        import { createRoot } from 'react-dom/client';
        import * as THREE from 'three';
        import { Canvas, useFrame, useThree } from '@react-three/fiber';
        import { OrbitControls, Text3D, Center, Float, Sparkles, Text } from '@react-three/drei';
        import { EffectComposer, Bloom, Vignette } from '@react-three/postprocessing';

        // --- Audio Engine ---
        class AudioEngine {
            constructor() { 
                this.ctx = null; this.analyser = null; this.dataArray = null;
                this.nextNoteTime = 0; this.timerID = null;
                this.notes = [{f:659,d:0.2},{f:659,d:0.2},{f:659,d:0.4}, {f:659,d:0.2},{f:659,d:0.2},{f:659,d:0.4}, {f:659,d:0.2},{f:783,d:0.2},{f:523,d:0.2},{f:587,d:0.2},{f:659,d:0.8}, {f:587,d:0.2},{f:587,d:0.2},{f:659,d:0.2},{f:587,d:0.2},{f:783,d:0.4}];
                this.currentNoteIndex = 0;
            }
            init() {
                if (this.ctx) return;
                const AC = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AC(); this.analyser = this.ctx.createAnalyser();
                this.analyser.fftSize = 64; this.dataArray = new Uint8Array(this.analyser.frequencyBinCount);
            }
            scheduler() {
                while (this.nextNoteTime < this.ctx.currentTime + 0.1) {
                    this.playNote(this.notes[this.currentNoteIndex], this.nextNoteTime);
                    this.nextNoteTime += this.notes[this.currentNoteIndex].d * 0.45;
                    this.currentNoteIndex++;
                    if (this.currentNoteIndex >= this.notes.length) { this.currentNoteIndex = 0; this.nextNoteTime += 0.5; }
                }
                this.timerID = window.setTimeout(this.scheduler.bind(this), 25);
            }
            playNote(note, time) {
                if(note.f === 0) return;
                const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
                osc.type = 'triangle'; osc.frequency.value = note.f;
                osc.connect(gain); gain.connect(this.analyser); this.analyser.connect(this.ctx.destination);
                osc.start(time); gain.gain.setValueAtTime(0, time);
                gain.gain.linearRampToValueAtTime(0.15, time + 0.05);
                gain.gain.exponentialRampToValueAtTime(0.001, time + note.d * 0.9);
                osc.stop(time + note.d);
            }
            toggle() {
                if (!this.ctx) { this.init(); this.nextNoteTime = this.ctx.currentTime + 0.1; this.scheduler(); return true; }
                if (this.ctx.state === 'suspended') { this.ctx.resume(); return true; } else { this.ctx.suspend(); return false; }
            }
            getEnergy() {
                if (!this.analyser) return 0; this.analyser.getByteFrequencyData(this.dataArray);
                let sum = 0; for(let i=0; i<6; i++) sum += this.dataArray[i]; return sum / 6 / 255; 
            }
        }
        const audioSystem = new AudioEngine();

        // --- CatVoxels (Cute Beads Tree) ---
        const CatVoxels = ({ count = 2500, colors, mode, isPlaying }) => {
            const meshRef = useRef();
            const dummy = useMemo(() => new THREE.Object3D(), []);
            
            const particles = useMemo(() => {
                const temp = [];
                for (let i = 0; i < count; i++) {
                    const t = i / count;
                    const angle = t * Math.PI * 30 + Math.random() * 0.5; 
                    const radius = (1 - t) * 16;
                    const y = t * 42 - 21;
                    const treePos = new THREE.Vector3(Math.cos(angle)*radius, y, Math.sin(angle)*radius);
                    const scatterPos = new THREE.Vector3((Math.random()-0.5)*90, (Math.random()-0.5)*70, (Math.random()-0.5)*90);
                    
                    temp.push({ 
                        treePos, scatterPos, pos: scatterPos.clone(), 
                        speed: Math.random()*0.4+0.6, 
                        phase: Math.random()*Math.PI*2, 
                        colorType: Math.random()
                    });
                }
                return temp;
            }, [count]);

            useEffect(() => {
                if(!meshRef.current) return;
                particles.forEach((p, i) => {
                    const c = p.colorType<0.33?colors[0]:(p.colorType<0.66?colors[1]:colors[2]);
                    meshRef.current.setColorAt(i, c);
                });
                meshRef.current.instanceColor.needsUpdate = true;
            }, [colors]);

            useFrame((state, delta) => {
                if(!meshRef.current) return;
                const energy = audioSystem.getEnergy();
                const time = state.clock.elapsedTime;
                const isTree = mode === 'TREE';
                const pulse = isPlaying ? (1 + energy * 0.4) : 1;

                particles.forEach((p, i) => {
                    const targetBase = isTree ? p.treePos : p.scatterPos;
                    let target = targetBase.clone();
                    if(isTree) {
                        target.applyAxisAngle(new THREE.Vector3(0,1,0), time * 0.15);
                        target.multiplyScalar(pulse);
                    }
                    p.pos.lerp(target, delta * 3 * p.speed);
                    
                    let bounce = 0;
                    if(isTree && isPlaying) {
                        bounce = Math.sin(time * 12 + p.phase) * (0.1 + energy * 4);
                    }
                    dummy.position.copy(p.pos); dummy.position.y += bounce;
                    dummy.lookAt(0, p.pos.y, 0); 
                    dummy.scale.setScalar(0.5 * (isPlaying ? (1 + energy * 0.25) : 1)); 
                    dummy.updateMatrix();
                    meshRef.current.setMatrixAt(i, dummy.matrix);
                });
                meshRef.current.instanceMatrix.needsUpdate = true;
            });

            return (
                <instancedMesh ref={meshRef} args={[null, null, count]}>
                    <sphereGeometry args={[0.7, 16, 16]} />
                    <meshStandardMaterial roughness={0.3} metalness={0.4} emissive="#555" emissiveIntensity={0.2} />
                </instancedMesh>
            );
        };

        // --- NEW: Decorations Component (Stockings, Candy, etc.) ---
        const Decorations = ({ mode, isPlaying }) => {
            // å®šä¹‰æˆ‘ä»¬æƒ³è¦çš„è£…é¥°å“ Emoji
            const items = useMemo(() => {
                const emojis = ['ğŸ§¦', 'ğŸ¬', 'ğŸ­', 'ğŸ€', 'ğŸ””', 'ğŸ', 'ğŸª'];
                const temp = [];
                // ç”Ÿæˆ 45 ä¸ªè£…é¥°å“
                for(let i=0; i<45; i++) {
                    const t = Math.random() * 0.9 + 0.05; // height factor
                    const angle = Math.random() * Math.PI * 2;
                    // è®©è£…é¥°å“ç¨å¾®æµ®åœ¨æ ‘çš„è¡¨é¢å¤–é¢ (Radius * 1.1)
                    const radius = (1 - t) * 16 * 1.2; 
                    const y = t * 42 - 21;
                    const basePos = new THREE.Vector3(Math.cos(angle)*radius, y, Math.sin(angle)*radius);
                    
                    temp.push({
                        basePos,
                        emoji: emojis[Math.floor(Math.random() * emojis.length)],
                        scale: 1.5 + Math.random() * 0.5, // éšæœºå¤§å°
                        rotationOffset: Math.random() * Math.PI * 2,
                        bobSpeed: 1 + Math.random()
                    });
                }
                return temp;
            }, []);

            const groupRef = useRef();

            useFrame((state) => {
                if(!groupRef.current || mode !== 'TREE') return;
                const time = state.clock.elapsedTime;
                
                // éå†æ¯ä¸ªè£…é¥°å“ï¼Œæ‰‹åŠ¨æ›´æ–°å®ƒä»¬çš„ä½ç½®ä»¥è·Ÿéšæ ‘çš„æ—‹è½¬
                groupRef.current.children.forEach((child, i) => {
                    const item = items[i];
                    // å¤åˆ¶åŸå§‹ä½ç½®
                    const pos = item.basePos.clone();
                    
                    // åº”ç”¨ä¸æ ‘ç›¸åŒçš„æ—‹è½¬é€»è¾‘ (time * 0.15)
                    pos.applyAxisAngle(new THREE.Vector3(0,1,0), time * 0.15);
                    
                    // æ·»åŠ ä¸€ç‚¹ä¸Šä¸‹æµ®åŠ¨ï¼Œçœ‹èµ·æ¥æ›´å¯çˆ±
                    pos.y += Math.sin(time * item.bobSpeed + item.rotationOffset) * 0.3;

                    child.position.copy(pos);
                    
                    // è®©è£…é¥°å“å§‹ç»ˆé¢æœå¤– (ä»ä¸­å¿ƒçœ‹å‘ä½ç½®)ï¼Œç¨å¾®ä¿®æ­£è§’åº¦ä»¥ä¾¿çœ‹æ¸…Emoji
                    child.lookAt(0, pos.y, 0);
                    // ä¿®æ­£ Text çš„é»˜è®¤æœå‘ï¼Œä½¿å…¶æ­£é¢æœå¤–
                    child.rotation.y += Math.PI; 
                });
            });

            if (mode !== 'TREE') return null; // åªæœ‰åœ¨æ ‘æ¨¡å¼ä¸‹æ‰æ˜¾ç¤º

            return (
                <group ref={groupRef}>
                    {items.map((item, i) => (
                        <Text
                            key={i}
                            fontSize={item.scale}
                            anchorX="center"
                            anchorY="middle"
                            outlineWidth={0.08}
                            outlineColor="#3a0a0c" // æ·±çº¢è‰²æè¾¹ï¼Œæ›´æœ‰è´¨æ„Ÿ
                        >
                            {item.emoji}
                        </Text>
                    ))}
                </group>
            );
        };

        // --- TopStar Component ---
        const TopStar = ({ isPlaying }) => {
            const starRef = useRef();
            const lightRef = useRef();
            useFrame((state) => {
                if (!starRef.current) return;
                const time = state.clock.elapsedTime;
                starRef.current.rotation.y = time * 0.8;
                starRef.current.rotation.z = Math.sin(time * 0.5) * 0.2;
                const scale = 1.2 + Math.sin(time * 3) * 0.2;
                starRef.current.scale.setScalar(scale);
                const hue = (time * 0.2) % 1; 
                const color = new THREE.Color().setHSL(hue, 0.9, 0.6);
                starRef.current.material.color = color;
                starRef.current.material.emissive = color;
                if(lightRef.current) {
                    lightRef.current.color = color;
                    lightRef.current.intensity = isPlaying ? 5 : 3;
                }
            });
            return (
                <group position={[0, 21, 0]}>
                    <mesh ref={starRef}>
                        <octahedronGeometry args={[2.5, 0]} /> 
                        <meshStandardMaterial toneMapped={false} emissiveIntensity={3} roughness={0.1} metalness={0.8} />
                    </mesh>
                    <pointLight ref={lightRef} distance={20} decay={2} />
                    <Sparkles count={20} scale={6} size={4} speed={0.4} opacity={1} color="#FFF" />
                </group>
            );
        };

        const Scene = ({ colors, mode, setMode }) => {
            const [playing, setPlaying] = useState(false);
            
            useEffect(() => {
                const btnPlay = document.getElementById('btn-play');
                const btnRemix = document.getElementById('btn-remix');
                const btnSnap = document.getElementById('btn-snap');
                const btnMorph = document.getElementById('btn-morph');
                btnPlay.onclick = () => { 
                    const isNowPlaying = audioSystem.toggle();
                    setPlaying(isNowPlaying);
                    if(isNowPlaying) { btnPlay.innerText = "â¸ PAUSE"; btnPlay.classList.remove('primary'); } else { btnPlay.innerText = "â–¶ PLAY MUSIC"; btnPlay.classList.add('primary'); }
                };
                btnRemix.onclick = () => window.changeColors(); 
                btnMorph.onclick = () => setMode(prev => prev==='TREE'?'SCATTER':'TREE');
                btnSnap.onclick = () => {
                    const canvas = document.querySelector('canvas');
                    const link = document.createElement('a'); link.download = 'WQC-Christmas.png'; link.href = canvas.toDataURL('image/png'); link.click();
                };
            }, []);

            return (
                <>
                    <ambientLight intensity={1.0} color="#fff0e0" />
                    <directionalLight position={[0, 10, 20]} intensity={2.5} color="#fffae0" />
                    <directionalLight position={[0, 0, -20]} intensity={1.5} color="#cceeff" />
                    <spotLight position={[0, 50, 0]} intensity={50} angle={0.5} color={colors[0]} penumbra={1} />
                    <pointLight position={[0, 0, 0]} intensity={10} distance={40} color="#ffaa00" />
                    
                    {/* åŸºç¡€æ ‘èº« */}
                    <CatVoxels count={2400} colors={colors} mode={mode} isPlaying={playing} />
                    
                    {/* æ–°å¢ï¼šåœ£è¯è£…é¥°å“ (è¢œå­ã€ç³–æœ) */}
                    <Decorations mode={mode} isPlaying={playing} />

                    {/* æ ‘é¡¶æ˜Ÿæ˜Ÿ */}
                    { mode === 'TREE' && <TopStar isPlaying={playing} /> }
                    
                    <Sparkles count={1200} scale={[110, 110, 110]} size={3} speed={0.4} opacity={0.7} color="#fff" />
                    
                    <group position={[0, -28, 0]}>
                        <Float speed={2} rotationIntensity={0.2} floatIntensity={0.5}>
                            <Center>
                                <Text3D 
                                    font="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/fonts/helvetiker_bold.typeface.json"
                                    size={4.5} height={0.3} curveSegments={12} bevelEnabled bevelThickness={0.1}
                                >
                                    TO WQC
                                    <meshStandardMaterial color={colors[0]} emissive={colors[0]} emissiveIntensity={0.6} metalness={0.5} roughness={0.2} />
                                </Text3D>
                            </Center>
                        </Float>
                    </group>

                    <EffectComposer disableNormalPass>
                        <Bloom luminanceThreshold={0.65} mipmapBlur intensity={2.0} radius={0.7} />
                        <Vignette eskil={false} offset={0.1} darkness={0.6} />
                    </EffectComposer>
                </>
            );
        };

        const App = () => {
            const [mode, setMode] = useState('TREE');
            // ç»å…¸åœ£è¯é…è‰²
            const [colors, setColors] = useState([new THREE.Color('#d42424'), new THREE.Color('#236e23'), new THREE.Color('#FFD700')]);
            
            useEffect(() => {
                window.changeColors = () => {
                    setColors([
                        new THREE.Color('#'+Math.floor(Math.random()*16777215).toString(16)),
                        new THREE.Color('#'+Math.floor(Math.random()*16777215).toString(16)),
                        new THREE.Color('#'+Math.floor(Math.random()*16777215).toString(16))
                    ]);
                };
                const l = document.getElementById('loader');
                if(l) setTimeout(() => { l.style.opacity = 0; setTimeout(()=>l.style.display='none', 800); }, 2000);
            }, []);

            return (
                <Canvas dpr={[1, 1.5]} gl={{ antialias: false, toneMapping: THREE.ACESFilmicToneMapping }} camera={{ position: [0, 0, 65], fov: 45 }}>
                    <Suspense fallback={null}>
                        <Scene colors={colors} mode={mode} setMode={setMode} />
                    </Suspense>
                    <OrbitControls enablePan={false} maxDistance={90} minDistance={20} autoRotate={true} autoRotateSpeed={0.6} />
                </Canvas>
            );
        };

        const root = createRoot(document.getElementById('canvas-container'));
        root.render(<App />);
    </script>
</body>
</html>
