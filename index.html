<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For WQC | Cute Christmas</title>
    <style>
        :root { --neon-gold: #ffd700; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle at 50% 40%, #5e0f12 0%, #2d4a22 60%, #0d1f0d 100%);
            overflow: hidden; font-family: -apple-system, sans-serif; user-select: none; }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; padding-bottom: 40px; }
        
        .actions { pointer-events: auto; display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; }
        .btn { 
            background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(255, 255, 255, 0.2); 
            color: rgba(255, 255, 255, 0.9); padding: 10px 20px; border-radius: 50px; cursor: pointer; 
            font-size: 0.85rem; font-weight: 600; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            backdrop-filter: blur(8px); display: flex; align-items: center; justify-content: center;
            letter-spacing: 1px;
        }
        .btn:hover { background: rgba(255, 255, 255, 0.15); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .btn:active { transform: scale(0.95); }
        .btn.primary { background: rgba(255, 215, 0, 0.15); border-color: var(--neon-gold); color: var(--neon-gold); box-shadow: 0 0 15px rgba(255, 215, 0, 0.2); }
        .btn.primary:hover { background: rgba(255, 215, 0, 0.25); box-shadow: 0 0 25px rgba(255, 215, 0, 0.4); }

        #loader { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #0f2210; z-index: 99; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.8s ease; }
        .loading-text { color: var(--neon-gold); font-family: monospace; letter-spacing: 5px; font-size: 0.9rem; margin-bottom: 15px; opacity: 0.8; }
        .progress-bar { width: 150px; height: 2px; background: rgba(255,255,255,0.1); border-radius: 2px; overflow: hidden; }
        .progress-fill { width: 50%; height: 100%; background: var(--neon-gold); animation: loadAnim 1.5s infinite ease-in-out; }

        #error-log { position: absolute; top: 0; left: 0; width: 100%; background: rgba(255,0,0,0.8); color: white; padding: 10px; font-size: 12px; z-index: 1000; display: none; }
        @keyframes loadAnim { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
    </style>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
            "three": "https://esm.sh/three@0.160.0",
            "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.15.12?external=react,react-dom,three",
            "@react-three/drei": "https://esm.sh/@react-three/drei@9.96.1?external=react,react-dom,three,@react-three/fiber",
            "@react-three/postprocessing": "https://esm.sh/@react-three/postprocessing@2.16.0?external=react,react-dom,three,@react-three/fiber",
            "uuid": "https://esm.sh/uuid@9.0.1"
        }
    }
    </script>
</head>
<body>
    <div id="error-log"></div>
    <div id="loader">
        <div class="loading-text">LOADING CUTE SURPRISE</div>
        <div class="progress-bar"><div class="progress-fill"></div></div>
    </div>

    <div id="ui-layer">
        <div class="actions">
            <div id="btn-play" class="btn primary">â–¶ PLAY MUSIC</div>
            <div id="btn-remix" class="btn">ğŸ¨ COLORS</div>
            <div id="btn-morph" class="btn">âœ¨ SHAPE</div>
            <div id="btn-snap" class="btn">ğŸ“· PHOTO</div>
        </div>
    </div>
    
    <div id="canvas-container" style="position: absolute; top:0; left:0; width:100%; height:100%"></div>

    <script>
        window.onerror = function(msg, url, line) {
            const el = document.getElementById('error-log');
            el.style.display = 'block';
            el.innerHTML += `Error: ${msg} <br>`;
            document.getElementById('loader').style.display = 'none';
        };
        setTimeout(() => {
            const l = document.getElementById('loader');
            if(l && l.style.display !== 'none') {
                l.style.opacity = 0;
                setTimeout(()=>l.style.display='none', 800);
            }
        }, 10000); 
    </script>

    <script type="text/babel" data-type="module">
        import React, { useState, useMemo, useRef, useEffect, Suspense } from 'react';
        import { createRoot } from 'react-dom/client';
        import * as THREE from 'three';
        import { Canvas, useFrame, useThree } from '@react-three/fiber';
        import { OrbitControls, Text3D, Center, Float, Sparkles } from '@react-three/drei';
        import { EffectComposer, Bloom, Vignette } from '@react-three/postprocessing';

        // --- Audio Engine ---
        class AudioEngine {
            constructor() { 
                this.ctx = null; this.analyser = null; this.dataArray = null;
                this.nextNoteTime = 0; this.timerID = null;
                this.notes = [
                    {f:659,d:0.2},{f:659,d:0.2},{f:659,d:0.4}, {f:659,d:0.2},{f:659,d:0.2},{f:659,d:0.4}, 
                    {f:659,d:0.2},{f:783,d:0.2},{f:523,d:0.2},{f:587,d:0.2},{f:659,d:0.8}, 
                    {f:587,d:0.2},{f:587,d:0.2},{f:659,d:0.2},{f:587,d:0.2},{f:783,d:0.4} 
                ];
                this.currentNoteIndex = 0;
            }
            init() {
                if (this.ctx) return;
                const AC = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AC(); this.analyser = this.ctx.createAnalyser();
                this.analyser.fftSize = 64; this.dataArray = new Uint8Array(this.analyser.frequencyBinCount);
            }
            scheduler() {
                while (this.nextNoteTime < this.ctx.currentTime + 0.1) {
                    this.playNote(this.notes[this.currentNoteIndex], this.nextNoteTime);
                    this.nextNoteTime += this.notes[this.currentNoteIndex].d * 0.45;
                    this.currentNoteIndex++;
                    if (this.currentNoteIndex >= this.notes.length) { this.currentNoteIndex = 0; this.nextNoteTime += 0.5; }
                }
                this.timerID = window.setTimeout(this.scheduler.bind(this), 25);
            }
            playNote(note, time) {
                if(note.f === 0) return;
                const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
                osc.type = 'triangle'; osc.frequency.value = note.f;
                osc.connect(gain); gain.connect(this.analyser); this.analyser.connect(this.ctx.destination);
                osc.start(time); gain.gain.setValueAtTime(0, time);
                gain.gain.linearRampToValueAtTime(0.15, time + 0.05);
                gain.gain.exponentialRampToValueAtTime(0.001, time + note.d * 0.9);
                osc.stop(time + note.d);
            }
            toggle() {
                if (!this.ctx) { this.init(); this.nextNoteTime = this.ctx.currentTime + 0.1; this.scheduler(); return true; }
                if (this.ctx.state === 'suspended') { this.ctx.resume(); return true; } else { this.ctx.suspend(); return false; }
            }
            getEnergy() {
                if (!this.analyser) return 0; this.analyser.getByteFrequencyData(this.dataArray);
                let sum = 0; for(let i=0; i<6; i++) sum += this.dataArray[i]; return sum / 6 / 255; 
            }
        }
        const audioSystem = new AudioEngine();

        // --- CatVoxels (ç°åœ¨æ˜¯å¯çˆ±çš„å°ç å­) ---
        const CatVoxels = ({ count = 2000, colors, mode, isPlaying }) => {
            const meshRef = useRef();
            const dummy = useMemo(() => new THREE.Object3D(), []);
            
            const particles = useMemo(() => {
                const temp = [];
                for (let i = 0; i < count; i++) {
                    const t = i / count;
                    const angle = t * Math.PI * 25;
                    const radius = (1 - t) * 15;
                    const y = t * 40 - 20;
                    const treePos = new THREE.Vector3(Math.cos(angle)*radius, y, Math.sin(angle)*radius);
                    const scatterPos = new THREE.Vector3((Math.random()-0.5)*80, (Math.random()-0.5)*60, (Math.random()-0.5)*80);
                    temp.push({ treePos, scatterPos, pos: scatterPos.clone(), speed: Math.random()*0.5+0.5, phase: Math.random()*Math.PI*2, colorType: Math.random() });
                }
                return temp;
            }, [count]);

            useEffect(() => {
                if(!meshRef.current) return;
                particles.forEach((p, i) => {
                    const c = p.colorType<0.3?colors[0]:(p.colorType<0.6?colors[1]:colors[2]);
                    meshRef.current.setColorAt(i, c);
                });
                meshRef.current.instanceColor.needsUpdate = true;
            }, [colors]);

            useFrame((state, delta) => {
                if(!meshRef.current) return;
                const energy = audioSystem.getEnergy();
                const time = state.clock.elapsedTime;
                const isTree = mode === 'TREE';
                const pulse = isPlaying ? (1 + energy * 0.5) : 1;

                particles.forEach((p, i) => {
                    const targetBase = isTree ? p.treePos : p.scatterPos;
                    let target = targetBase.clone();
                    if(isTree) {
                        target.applyAxisAngle(new THREE.Vector3(0,1,0), time * 0.2);
                        target.multiplyScalar(pulse);
                    }
                    p.pos.lerp(target, delta * 2.5 * p.speed);
                    
                    let bounce = 0;
                    if(isTree && isPlaying) {
                        bounce = Math.sin(time * 12 + p.phase) * (0.2 + energy * 5);
                    }
                    
                    dummy.position.copy(p.pos); dummy.position.y += bounce;
                    dummy.lookAt(0, p.pos.y, 0); 
                    // ç¨å¾®è°ƒå¤§ä¸€ç‚¹å°ºå¯¸ï¼Œè®©ç å­æ›´é¥±æ»¡
                    dummy.scale.setScalar(0.5 * (isPlaying ? (1 + energy * 0.3) : 1)); 
                    dummy.updateMatrix();
                    meshRef.current.setMatrixAt(i, dummy.matrix);
                });
                meshRef.current.instanceMatrix.needsUpdate = true;
            });

            return (
                <instancedMesh ref={meshRef} args={[null, null, count]}>
                    {/* æ ¸å¿ƒä¿®æ”¹ï¼šå°†æ–¹å—(boxGeometry)æ”¹ä¸ºçƒä½“(sphereGeometry) */}
                    {/* args=[åŠå¾„, æ¨ªå‘ç»†åˆ†, çºµå‘ç»†åˆ†] - ç»†åˆ†ä¸ç”¨å¤ªé«˜ï¼Œä¿æŒä¸€ç‚¹ç‚¹æ£±è§’æ›´åƒç³–æœ */}
                    <sphereGeometry args={[0.7, 16, 16]} />
                    {/* æè´¨ä¼˜åŒ–ï¼šç£¨ç ‚Qå¼¹ç³–æœæ„Ÿ - å¢åŠ ç²—ç³™åº¦ï¼Œé™ä½é‡‘å±æ„Ÿ */}
                    <meshStandardMaterial roughness={0.4} metalness={0.2} emissive="#444" emissiveIntensity={0.1} />
                </instancedMesh>
            );
        };

        const Scene = ({ colors, mode, setMode }) => {
            const [playing, setPlaying] = useState(false);
            
            useEffect(() => {
                const btnPlay = document.getElementById('btn-play');
                const btnRemix = document.getElementById('btn-remix');
                const btnSnap = document.getElementById('btn-snap');
                const btnMorph = document.getElementById('btn-morph');

                btnPlay.onclick = () => { 
                    const isNowPlaying = audioSystem.toggle();
                    setPlaying(isNowPlaying);
                    if(isNowPlaying) {
                        btnPlay.innerText = "â¸ PAUSE";
                        btnPlay.classList.remove('primary');
                    } else {
                        btnPlay.innerText = "â–¶ PLAY MUSIC";
                        btnPlay.classList.add('primary');
                    }
                };
                btnRemix.onclick = () => window.changeColors(); 
                btnMorph.onclick = () => setMode(prev => prev==='TREE'?'SCATTER':'TREE');
                btnSnap.onclick = () => {
                    const canvas = document.querySelector('canvas');
                    const link = document.createElement('a'); link.download = 'WQC-Christmas.png'; link.href = canvas.toDataURL('image/png'); link.click();
                };
            }, []);

            return (
                <>
                    <ambientLight intensity={1.2} color="#ffe" />
                    <directionalLight position={[0, 0, 20]} intensity={3} color="#fff8e7" />
                    <directionalLight position={[0, 0, -20]} intensity={2} color="#ccffcc" />
                    <directionalLight position={[-20, 0, 0]} intensity={2} color="#ffddee" />
                    <directionalLight position={[20, 0, 0]} intensity={2} color="#ddeeff" />
                    <spotLight position={[0, 50, 0]} intensity={60} angle={0.6} color={colors[0]} penumbra={0.5} />
                    <pointLight position={[0, 10, 0]} intensity={15} distance={30} color="#ffaa00" />
                    
                    {/* å¢åŠ äº†ä¸€ç‚¹ç²’å­æ•°é‡ï¼Œè®©æ ‘æ›´èŒ‚å¯† */}
                    <CatVoxels count={2400} colors={colors} mode={mode} isPlaying={playing} />
                    
                    <Sparkles count={1000} scale={[100, 100, 100]} size={4} speed={0.5} opacity={0.8} color="#fff" />
                    
                    <group position={[0, -28, 0]}>
                        <Float speed={2} rotationIntensity={0.2} floatIntensity={0.5}>
                            <Center>
                                <Text3D 
                                    font="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/fonts/helvetiker_bold.typeface.json"
                                    size={4.5} height={0.3} curveSegments={12} bevelEnabled bevelThickness={0.1}
                                >
                                    TO WQC
                                    <meshStandardMaterial color={colors[0]} emissive={colors[0]} emissiveIntensity={0.5} />
                                </Text3D>
                            </Center>
                        </Float>
                    </group>

                    <EffectComposer disableNormalPass>
                        {/* è¾‰å…‰é˜ˆå€¼ç¨å¾®è°ƒé«˜ï¼Œè®©ç³–æœçš„è¾¹ç¼˜å‘å…‰æ›´æ˜æ˜¾ */}
                        <Bloom luminanceThreshold={0.6} mipmapBlur intensity={1.8} radius={0.6} />
                        <Vignette eskil={false} offset={0.1} darkness={0.7} />
                    </EffectComposer>
                </>
            );
        };

        const App = () => {
            const [mode, setMode] = useState('TREE');
            const [colors, setColors] = useState([new THREE.Color('#ea4630'), new THREE.Color('#2d5a27'), new THREE.Color('#FFD700')]);
            
            useEffect(() => {
                window.changeColors = () => {
                    setColors([
                        new THREE.Color('#'+Math.floor(Math.random()*16777215).toString(16)),
                        new THREE.Color('#'+Math.floor(Math.random()*16777215).toString(16)),
                        new THREE.Color('#'+Math.floor(Math.random()*16777215).toString(16))
                    ]);
                };
                const l = document.getElementById('loader');
                if(l) setTimeout(() => { l.style.opacity = 0; setTimeout(()=>l.style.display='none', 800); }, 2000);
            }, []);

            return (
                <Canvas dpr={[1, 1.5]} gl={{ antialias: false, toneMapping: THREE.ACESFilmicToneMapping }} camera={{ position: [0, 0, 60], fov: 45 }}>
                    <Suspense fallback={null}>
                        <Scene colors={colors} mode={mode} setMode={setMode} />
                    </Suspense>
                    <OrbitControls enablePan={false} maxDistance={90} minDistance={20} autoRotate={true} autoRotateSpeed={0.8} />
                </Canvas>
            );
        };

        const root = createRoot(document.getElementById('canvas-container'));
        root.render(<App />);
    </script>
</body>
</html>
