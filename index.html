<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For WQC | Ultimate Surprise</title>
    <style>
        :root { --neon-gold: #ffd700; --neon-green: #00ff9d; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #050505; overflow: hidden; font-family: -apple-system, sans-serif; user-select: none; }
        
        /* UI Ê†∑Âºè */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; box-sizing: border-box; }
        
        .header-panel { 
            pointer-events: auto; background: rgba(0,0,0,0.4); backdrop-filter: blur(12px); 
            padding: 15px 25px; border-radius: 16px; border: 1px solid rgba(255, 255, 255, 0.15); 
            display: inline-block; margin-top: 10px; text-align: left;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        h1 { margin: 0; font-size: 2.2rem; font-weight: 800; letter-spacing: 1px; background: linear-gradient(135deg, #fff 0%, var(--neon-gold) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .sub-text { font-size: 0.8rem; letter-spacing: 2px; color: rgba(255, 255, 255, 0.7); margin-top: 5px; font-weight: 600; }

        /* ÊåâÈíÆÂå∫ */
        .actions { pointer-events: auto; display: flex; gap: 12px; flex-wrap: wrap; margin-bottom: 20px; }
        .btn { 
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); 
            color: white; padding: 12px 24px; border-radius: 30px; cursor: pointer; 
            font-size: 0.9rem; font-weight: 700; transition: all 0.2s ease; 
            backdrop-filter: blur(5px); display: flex; align-items: center; justify-content: center;
        }
        .btn:active { transform: scale(0.95); background: rgba(255, 215, 0, 0.2); }
        .btn.primary { border-color: var(--neon-gold); color: var(--neon-gold); }

        /* Loading */
        #loader { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 99; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s ease; }
        .loading-text { color: var(--neon-green); font-family: monospace; letter-spacing: 3px; font-size: 1.2rem; margin-bottom: 10px; font-weight: bold; }
        .progress-bar { width: 200px; height: 4px; background: #333; border-radius: 2px; overflow: hidden; margin-top: 10px; }
        .progress-fill { width: 50%; height: 100%; background: var(--neon-green); animation: loadAnim 2s infinite ease-in-out; }

        /* ÈîôËØØÊèêÁ§∫ */
        #error-log { position: absolute; top: 0; left: 0; width: 100%; background: rgba(255,0,0,0.8); color: white; padding: 10px; font-size: 12px; z-index: 1000; display: none; }

        @keyframes loadAnim { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
    </style>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            
            "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
            
            "three": "https://esm.sh/three@0.160.0",
            "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.15.12?external=react,react-dom,three",
            "@react-three/drei": "https://esm.sh/@react-three/drei@9.96.1?external=react,react-dom,three,@react-three/fiber",
            "@react-three/postprocessing": "https://esm.sh/@react-three/postprocessing@2.16.0?external=react,react-dom,three,@react-three/fiber",
            "uuid": "https://esm.sh/uuid@9.0.1"
        }
    }
    </script>
</head>
<body>
    <div id="error-log"></div>
    <div id="loader">
        <div class="loading-text">INITIALIZING...</div>
        <div class="progress-bar"><div class="progress-fill"></div></div>
        <div style="color: #666; font-size: 12px; margin-top: 10px">Ver 5.0 Fixed</div>
    </div>

    <div id="ui-layer">
        <div class="header-panel">
            <h1>TO WQC</h1>
            <div class="sub-text">MERRY CHRISTMAS ¬∑ ETERNAL EDITION</div>
        </div>
        <div class="actions">
            <div id="btn-play" class="btn primary">‚ñ∂ PLAY MUSIC</div>
            <div id="btn-remix" class="btn">üé® REMIX</div>
            <div id="btn-morph" class="btn">‚ú® SHAPE</div>
            <div id="btn-snap" class="btn">üì∑ SAVE</div>
        </div>
    </div>
    
    <div id="canvas-container" style="position: absolute; top:0; left:0; width:100%; height:100%"></div>

    <script>
        // ÈîôËØØÊçïËé∑ÊòæÁ§∫
        window.onerror = function(msg, url, line) {
            const el = document.getElementById('error-log');
            el.style.display = 'block';
            el.innerHTML += `Error: ${msg} <br>`;
            document.getElementById('loader').style.display = 'none';
        };
        // Âä†ËΩΩË∂ÖÊó∂‰øùÊä§
        setTimeout(() => {
            const l = document.getElementById('loader');
            if(l && l.style.display !== 'none') {
                l.style.opacity = 0;
                setTimeout(()=>l.style.display='none', 500);
            }
        }, 10000); 
    </script>

    <script type="text/babel" data-type="module">
        import React, { useState, useMemo, useRef, useEffect, Suspense } from 'react';
        import { createRoot } from 'react-dom/client';
        import * as THREE from 'three';
        import { Canvas, useFrame, useThree } from '@react-three/fiber';
        import { OrbitControls, Text3D, Center, Float, Sparkles } from '@react-three/drei';
        import { EffectComposer, Bloom, Vignette } from '@react-three/postprocessing';

        // --- Audio Engine ---
        class AudioEngine {
            constructor() { this.ctx = null; this.analyser = null; this.dataArray = null; }
            init() {
                if (this.ctx) return;
                const AC = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AC();
                this.analyser = this.ctx.createAnalyser();
                this.analyser.fftSize = 64; 
                this.dataArray = new Uint8Array(this.analyser.frequencyBinCount);
            }
            playMelody() {
                if (!this.ctx) this.init();
                if (this.ctx.state === 'suspended') this.ctx.resume();
                const notes = [
                    {f:659,d:0.2},{f:659,d:0.2},{f:659,d:0.4},
                    {f:659,d:0.2},{f:659,d:0.2},{f:659,d:0.4},
                    {f:659,d:0.2},{f:783,d:0.2},{f:523,d:0.2},{f:587,d:0.2},{f:659,d:0.8}
                ];
                let time = this.ctx.currentTime;
                const loop = [...notes, {f:0,d:0.5}, ...notes, {f:0,d:0.5}, ...notes];
                loop.forEach((n, i) => {
                    if(n.f > 0) {
                        const osc = this.ctx.createOscillator();
                        const gain = this.ctx.createGain();
                        osc.type = 'triangle'; osc.frequency.value = n.f;
                        osc.connect(gain); gain.connect(this.analyser); this.analyser.connect(this.ctx.destination);
                        osc.start(time);
                        gain.gain.setValueAtTime(0, time);
                        gain.gain.linearRampToValueAtTime(0.1, time + 0.05);
                        gain.gain.exponentialRampToValueAtTime(0.001, time + n.d * 0.9);
                        osc.stop(time + n.d);
                    }
                    time += n.d * 0.45;
                });
            }
            getEnergy() {
                if (!this.analyser) return 0;
                this.analyser.getByteFrequencyData(this.dataArray);
                let sum = 0; for(let i=0; i<6; i++) sum += this.dataArray[i];
                return sum / 6 / 255; 
            }
        }
        const audioSystem = new AudioEngine();

        // --- Voxels ---
        const CatVoxels = ({ count = 2000, colors, mode, isPlaying }) => {
            const meshRef = useRef();
            const dummy = useMemo(() => new THREE.Object3D(), []);
            
            const particles = useMemo(() => {
                const temp = [];
                for (let i = 0; i < count; i++) {
                    const t = i / count;
                    const angle = t * Math.PI * 25;
                    const radius = (1 - t) * 15;
                    const y = t * 40 - 20;
                    const treePos = new THREE.Vector3(Math.cos(angle)*radius, y, Math.sin(angle)*radius);
                    const scatterPos = new THREE.Vector3((Math.random()-0.5)*80, (Math.random()-0.5)*60, (Math.random()-0.5)*80);
                    temp.push({ treePos, scatterPos, pos: scatterPos.clone(), speed: Math.random()*0.5+0.5, phase: Math.random()*Math.PI*2, colorType: Math.random() });
                }
                return temp;
            }, [count]);

            useEffect(() => {
                if(!meshRef.current) return;
                particles.forEach((p, i) => {
                    const c = p.colorType<0.3?colors[0]:(p.colorType<0.6?colors[1]:colors[2]);
                    meshRef.current.setColorAt(i, c);
                });
                meshRef.current.instanceColor.needsUpdate = true;
            }, [colors]);

            useFrame((state, delta) => {
                if(!meshRef.current) return;
                const energy = audioSystem.getEnergy();
                const pulse = 1 + energy * 0.5;
                const time = state.clock.elapsedTime;
                const isTree = mode === 'TREE';

                particles.forEach((p, i) => {
                    const targetBase = isTree ? p.treePos : p.scatterPos;
                    let target = targetBase.clone();
                    if(isTree) {
                        target.applyAxisAngle(new THREE.Vector3(0,1,0), time * 0.2);
                        target.multiplyScalar(pulse);
                    }
                    p.pos.lerp(target, delta * 2.5 * p.speed);
                    let bounce = 0;
                    if(isTree && isPlaying) bounce = Math.sin(time * 12 + p.phase) * (0.2 + energy * 5);
                    dummy.position.copy(p.pos); dummy.position.y += bounce;
                    dummy.lookAt(0, p.pos.y, 0); 
                    dummy.scale.setScalar(0.4 * (1 + energy * 0.3));
                    dummy.updateMatrix();
                    meshRef.current.setMatrixAt(i, dummy.matrix);
                });
                meshRef.current.instanceMatrix.needsUpdate = true;
            });

            return (
                <instancedMesh ref={meshRef} args={[null, null, count]}>
                    <boxGeometry args={[1, 0.8, 1]} />
                    <meshStandardMaterial roughness={0.2} metalness={0.8} />
                </instancedMesh>
            );
        };

        // --- Main Scene ---
        const Scene = ({ colors, mode, setMode }) => {
            const [playing, setPlaying] = useState(false);
            
            useEffect(() => {
                const btnPlay = document.getElementById('btn-play');
                const btnRemix = document.getElementById('btn-remix');
                const btnSnap = document.getElementById('btn-snap');
                const btnMorph = document.getElementById('btn-morph');

                btnPlay.onclick = () => { if(!playing) { setPlaying(true); audioSystem.playMelody(); btnPlay.innerText = "PLAYING..."; btnPlay.style.opacity = 0.5; } };
                btnRemix.onclick = () => window.changeColors(); 
                btnMorph.onclick = () => setMode(prev => prev==='TREE'?'SCATTER':'TREE');
                btnSnap.onclick = () => {
                    const canvas = document.querySelector('canvas');
                    const link = document.createElement('a'); link.download = 'WQC-Christmas.png'; link.href = canvas.toDataURL('image/png'); link.click();
                };
            }, [playing]);

            return (
                <>
                    <ambientLight intensity={0.5} />
                    <pointLight position={[10, 20, 10]} intensity={50} color={colors[1]} />
                    <spotLight position={[0, 50, 0]} intensity={100} angle={0.5} color={colors[0]} />
                    
                    <CatVoxels count={2000} colors={colors} mode={mode} isPlaying={playing} />
                    <Sparkles count={300} scale={50} size={5} color={colors[2]} opacity={0.6} speed={0.5} />
                    
                    <group position={[0, -25, 0]}>
                        <Float speed={2} rotationIntensity={0.5} floatIntensity={0.5}>
                            <Center>
                                <Text3D 
                                    font="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/fonts/helvetiker_bold.typeface.json"
                                    size={4} height={0.5} curveSegments={12} bevelEnabled bevelThickness={0.1}
                                >
                                    TO WQC
                                    <meshStandardMaterial color={colors[0]} emissive={colors[0]} emissiveIntensity={0.8} />
                                </Text3D>
                            </Center>
                        </Float>
                    </group>

                    <EffectComposer disableNormalPass>
                        <Bloom luminanceThreshold={0.5} mipmapBlur intensity={1.5} radius={0.6} />
                        <Vignette eskil={false} offset={0.1} darkness={1.1} />
                    </EffectComposer>
                </>
            );
        };

        const App = () => {
            const [mode, setMode] = useState('TREE');
            const [colors, setColors] = useState([new THREE.Color('#FFD700'), new THREE.Color('#00FF9D'), new THREE.Color('#FF0080')]);
            
            useEffect(() => {
                window.changeColors = () => {
                    setColors([
                        new THREE.Color('#'+Math.floor(Math.random()*16777215).toString(16)),
                        new THREE.Color('#'+Math.floor(Math.random()*16777215).toString(16)),
                        new THREE.Color('#'+Math.floor(Math.random()*16777215).toString(16))
                    ]);
                };
                const l = document.getElementById('loader');
                if(l) setTimeout(() => { l.style.opacity = 0; setTimeout(()=>l.style.display='none', 500); }, 2000);
            }, []);

            return (
                <Canvas dpr={[1, 1.5]} gl={{ antialias: false, toneMapping: THREE.ReinhardToneMapping }} camera={{ position: [0, 0, 60], fov: 45 }}>
                    <Suspense fallback={null}>
                        <Scene colors={colors} mode={mode} setMode={setMode} />
                    </Suspense>
                    <OrbitControls enablePan={false} maxDistance={90} minDistance={20} autoRotate={true} autoRotateSpeed={0.5} />
                </Canvas>
            );
        };

        const root = createRoot(document.getElementById('canvas-container'));
        root.render(<App />);
    </script>
</body>
</html>
