<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arix Signature Tree - For WQC</title>
    <style>
        /* 纯净的黑底，没有Loading文字 */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000000; }
        #canvas-container { width: 100vw; height: 100vh; background-color: #000000; }
        .instruction {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #D4AF37;
            font-family: 'Times New Roman', serif;
            font-size: 14px;
            letter-spacing: 2px;
            opacity: 0.6;
            pointer-events: none;
            text-transform: uppercase;
            z-index: 10;
        }
        /* 如果出错，显示在屏幕上的样式 */
        #error-log {
            position: absolute; top: 0; left: 0; color: red; background: rgba(0,0,0,0.8); padding: 20px; z-index: 999; pointer-events: none; white-space: pre-wrap;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "react": "https://esm.sh/react@18.2.0",
                "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
                "three": "https://esm.sh/three@0.160.0",
                "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.15.12?external=react,react-dom,three",
                "@react-three/drei": "https://esm.sh/@react-three/drei@9.99.0?external=react,react-dom,three,@react-three/fiber"
            }
        }
    </script>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="instruction">Click / Tap to Interact</div>
    <div id="error-log"></div>

    <script>
        window.addEventListener('error', function(event) {
            const errorBox = document.getElementById('error-log');
            errorBox.textContent += `[System Error]: ${event.message} \n(Check network connection to esm.sh)\n\n`;
        });
        window.addEventListener('unhandledrejection', function(event) {
            const errorBox = document.getElementById('error-log');
            errorBox.textContent += `[Promise Error]: ${event.reason} \n`;
        });
    </script>
